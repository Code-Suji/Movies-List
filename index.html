<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./images/film.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Movies-List</title>
</head>
<body>
    <div class="container">
          <div class="header"><h1>Movies-List</h1></div>
          <div class="main">
              <div class="in">
                  <div><label for="id">ID</label><br><input type="text" name="id" id="id" required></div>
                  <div><label for="mname">MOVIE NAME</label><br><input type="text" name="mname" id="mname" required></div>
                  <div><label for="auth">AUTHOR</label><br><input type="text" name="auth" id="auth" required></div>
                  <div><label for="year">YEAR</label><br><input type="text" name="year" id="year" required></div>
                  <div id="btns"><input type="button" value="ADD" onclick="addData()">
                <input type="button" value="UPDATE" onclick="upData()"></div>
              </div>
              <div class="out" id="out">
              </div>
          </div>
          <div class="footer">    
        </div>      
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
